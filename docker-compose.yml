services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bountyexpo-postgres
    environment:
      POSTGRES_DB: bountyexpo
      POSTGRES_USER: bountyexpo
      POSTGRES_PASSWORD: bountyexpo123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bountyexpo -d bountyexpo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bountyexpo-network

  # Stripe Mock Server (for local testing)
  stripe-mock:
    image: stripe/stripe-mock:latest
    container_name: bountyexpo-stripe-mock
    ports:
      - "12111:12111"
      - "12112:12112"
    command: -http-port 12111 -https-port 12112
    networks:
      - bountyexpo-network

  # BountyExpo API Server
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: bountyexpo-api
    environment:
      - DATABASE_URL=postgresql://bountyexpo:bountyexpo123@postgres:5432/bountyexpo
      - PORT=3001
      - HOST=0.0.0.0
      - NODE_ENV=development
      - STRIPE_SECRET_KEY=sk_test_123
      - JWT_SECRET=your-development-jwt-secret-key
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      stripe-mock:
        condition: service_started
    volumes:
      - ./services/api:/app
      - /app/node_modules
    networks:
      - bountyexpo-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  bountyexpo-network:
    driver: bridge