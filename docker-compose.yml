services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bountyexpo-postgres
    environment:
      POSTGRES_DB: bountyexpo
      POSTGRES_USER: bountyexpo
      POSTGRES_PASSWORD: bountyexpo123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bountyexpo -d bountyexpo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bountyexpo-network

  # Stripe Mock Server (for local testing)
  stripe-mock:
    image: stripe/stripe-mock:latest
    container_name: bountyexpo-stripe-mock
    ports:
      - "12111:12111"
      - "12112:12112"
    command: -http-port 12111 -https-port 12112
    networks:
      - bountyexpo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bountyexpo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bountyexpo-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bountyexpo-network:
    driver: bridge